<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Área de Administração</h1>
      <div id="adminContent">
        <!-- O conteúdo da administração será exibido aqui -->
      </div>
    </div>

    <script>
      // Função para verificar o token e acessar a rota protegida
      async function checarAutenticacaoInicial() {
        const id = localStorage.getItem("id");
        const token = localStorage.getItem("token"); // Obtém o token do localStorage

        if (!token) {
          alert(
            "Você não está autenticado. Redirecionando para a página de login.",
          );
          window.location.href = "/index.html"; // Redireciona para a página inicial
          return;
        }
        
        try {
          const response = await fetch(
            "http://localhost:3000/gestaoadmin/" + id,
            {
              method: "GET",
              headers: {
                Authorization: `Bearer ${token}`,
              },
            },
          );

          if (response.ok) {
            const data = await response.json();
            // Renderizar os dados na página
            document.getElementById("adminContent").innerHTML = `
              <p>${data.msg}</p>
            `;
          } else {
            const error = await response.json();
            alert(error.msg);
            window.location.href = "index.html";
          }
        } catch (error) {
          alert("Erro ao acessar os dados. Tente novamente mais tarde.");
          console.error(error);
        }
      }

      checarAutenticacaoInicial();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
