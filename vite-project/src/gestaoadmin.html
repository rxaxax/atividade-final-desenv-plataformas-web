<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >
    <style>
      body {
        background-image: url("https://www.patternpictures.com/wp-content/uploads/Green-lawn-grass-field-background-photo-patternpictures-06111019.jpg");
        background-size: cover;
        background-attachment: fixed;
      }

      .bg-overlay {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
      }

      .pet-icon {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 50%;
      }

      header button a {
        all: unset;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-overlay">
        <div class="container">
          <a href="index.html" class="navbar-brand">Pet Blog</a>
          <div class="d-flex gap-2">
            <button
              class="btn btn-outline-success btn-sm text-sucess"
              onclick="window.location.href = 'index.html'"
            >
              Página Inicial
            </button>
            <button class="btn btn-outline-success btn-sm" onclick="btnSair()">
              Sair
            </button>
          </div>
        </div>
      </nav>
    </header>

    <div id="adminContent">
      <!-- CONTEÚDO PROTEGIDO -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
      async function executarFluxo() {
        await checarAutenticacaoInicial();
        const usuarios = await consultarUsuarios();

        // GERAR TABELA
        const tbody = document.querySelector("table tbody");

        usuarios.forEach((usuario) => {
          const row = document.createElement("tr");

          const nomeCell = document.createElement("td");
          nomeCell.textContent = usuario.nome;

          const emailCell = document.createElement("td");
          emailCell.textContent = usuario.email;

          row.appendChild(nomeCell);
          row.appendChild(emailCell);

          tbody.appendChild(row);
        });
      }

      executarFluxo();
    </script>
  </body>
</html>
