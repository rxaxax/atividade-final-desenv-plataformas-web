<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tela de Cadastro do Usu√°rio</title>
    <script type="module" src="./js/main.js"></script>
  </head>
  <body>
    <div class="container py-4 px-3 mx-auto w-50">
      <h1>Cadastro</h1>
      <form action="http://localhost:3000/cadastro" method="post" autocomplete="off">
        <div class="form-floating my-2">
          <input
            type="text"
            id="nome"
            name="nome"
            class="form-control"
            placeholder=""
            required
          />
          <label for="nome">Nome</label>
        </div>

        <div class="form-floating my-2">
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            placeholder=""
            required
          />
          <label for="email">Email</label>
        </div>

        <div class="form-floating my-2">
          <input
            type="password"
            id="senha"
            name="senha"
            class="form-control"
            placeholder=""
            required
          />
          <label for="senha">Crie uma senha</label>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </body>
</html>
